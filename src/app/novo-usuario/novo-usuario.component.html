<div class="card m-1">
    <form class="card-body" #form="ngForm" (ngSubmit)="cadastrar()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control"id="nome" type="text" name="nome" [(ngModel)]="usuario.name"/>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" id="email" type="email" name="email" [(ngModel)]="usuario.email"/>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input class="form-control" id="cpf" type="text" name="cpf" [(ngModel)]="usuario.cpf"/>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input class="form-control" id="dataNascimento" type="date" name="dataNascimento" [(ngModel)]="usuario.birthDate"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
